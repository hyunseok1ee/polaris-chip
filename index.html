<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }

    my-card {
      display: inline-block;
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>

  <my-card title = "Liverpool FC" 
    image = "https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg"
    alt = "Liverpool FC crest">
  </my-card>

  <my-card title = "FC Barcelona" 
    image = "https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg"
    alt = "FC Barcelona crest">
  </my-card>

  <my-card title = "Real Madrid" 
    image = "https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg"
    alt = "Real Madrid crest">
  </my-card>

  <my-card title = "Paris Saint-Germain" 
    image = "https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg"
    alt = "PSG crest">
  </my-card>

  <my-card title = "AC Milan" 
    image = "https://upload.wikimedia.org/wikipedia/commons/d/d0/Logo_of_AC_Milan.svg"
    alt = "AC Milan crest">
  </my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
